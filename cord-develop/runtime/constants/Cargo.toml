[package]
name = "cord-runtime-constants"
version.workspace = true
authors.workspace = true
edition.workspace = true

[lints]
workspace = true

[dependencies]
smallvec = "1.8.0"

frame-support = { git = "https://github.com/dhiway/substrate-sdk", branch = "release-v1.10.0", default-features = false }
cord-primitives = { path = "../../primitives/cord", default-features = false }
sp-runtime = { git = "https://github.com/dhiway/substrate-sdk", branch = "release-v1.10.0", default-features = false }
sp-weights = { git = "https://github.com/dhiway/substrate-sdk", branch = "release-v1.10.0", default-features = false }
sp-core = { git = "https://github.com/dhiway/substrate-sdk", branch = "release-v1.10.0", default-features = false }

[features]
default = ["std"]
std = [
	"frame-support/std",
	"cord-primitives/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-weights/std",
]
